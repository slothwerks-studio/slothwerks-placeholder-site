            <span class="icon">

        <li>

        <li>

          </a>
        </li>
        <li onclick="toggleMenu()">
          <a class="menu-item-container" href="https://www.linkedin.com/in/slothwerks/" title="Connect with SlothWerks on LinkedIn">
            <span class="icon"><i class="fab fa-linkedin-in"></i></span>

          </a>
        </li>
        <li onclick="toggleMenu()">
          <a class="menu-item-container" href="https://github.com/slothwerks-studio" title="SlothWerks Studio on GitHub">

          </a>
        </li>
        <li onclick="toggleMenu()">
          <a class="menu-item-container" href="mailto:contact@slothwerks.com" title="Send us an email">
            <span class="icon"><i class="far fa-envelope"></i></span>
            <span class="label">Send an Email</span>
          </a>
        </li>
        <li onclick="toggleMenu()">
          <a class="menu-item-container" href="tel:616-258-6179" title="Give us a call">
            <span class="icon"><i class="fas fa-phone"></i></span>
            <span class="label">Call SlothWerks</span>
          </a>
        </li>
      </ul>
    </nav>

        </div>
      </div>
