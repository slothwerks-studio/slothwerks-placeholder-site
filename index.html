<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SlothWerks :: Custom Web and Mobile App Development</title>
    <link href="./styles/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
  </head>

  <body>

    <header>
      <div class="header-logo">
        <img class="logo-text-only" src="./assets/imgs/logo-text-only.png" alt="SlothWerks" />
      </div>
      <div class="nav-links">
        <a href="https://www.linkedin.com/in/slothwerks/" title="Visit SlothWerks on LinkedIn">
          <span class="icon"><i class="fab fa-linkedin-in"></i></span>
          <span class="label">LinkedIn</span>
        </a>
        <a href="https://github.com/slothwerks-studio" title="Visit SlothWerks on GitHub">
          <span class="icon"><i class="fab fa-github"></i></span>
          <span class="label">LinkedIn</span>
        </a>
        <a href="https://calendly.com/slothwerks/coffee-meeting/" title="Schedule a Meeting on Calendly">
          <span class="icon"><i class="far fa-calendar-plus"></i></span>
          <span class="label">Calendly</span>
        </a>
        <a href="mailto:contact@slothwerks.com" title="Shoot us an email">
          <span class="icon"><i class="far fa-envelope"></i></span>
          <span class="label">Email</span>
        </a>
        <a href="tel:616-258-6179" title="Give us a call">
          <span class="icon"><i class="fas fa-phone"></i></span>
          <span class="label">Phone</span>
        </a>
      </div>
    </header>

    <nav>
      <div class="controls">
        <button id="code-button" type="button" onclick="showTechCalendar()">Code</button>
        <button id="communication-button" type="button" onclick="showArchives()">Communication</button>
        <button id="community-button" type="button" onclick="showCommunityCalendar()">Community</button>
      </div>
    </nav>

    <div class="content-container">

      <!-- Initial View -->
      <div id="landing-page-logo">
        <img class="logo" src="./assets/imgs/logo.png" alt="The SlothWerks logo is a stylized face of a sloth wearing headphones." />
      </div>

      <!-- Grand Circus Tech Calendar -->
      <div id="tech-calendar" class="hidden">
        <a href="https://calendar.google.com/calendar/embed?src=uhj6b9q35gtr5c60ml7utsid80%40group.calendar.google.com&ctz=America%2FNew_York" target="_blank" title="Open this calendar in a new window">
          <i class="fas fa-external-link-alt"></i>
          New Window
        </a>
        <a href="https://calendar.google.com/calendar/ical/uhj6b9q35gtr5c60ml7utsid80%40group.calendar.google.com/public/basic.ics" title="Make these events accessible in your personal calendar">
          <i class="far fa-calendar-plus"></i>
          Add to Calendar
        </a>
        <button type="button">
          <i class="far fa-times-circle"></i>
          <span>Close</span>
        </button>
        <iframe 
          class="calendar-container" 
          src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=uhj6b9q35gtr5c60ml7utsid80%40group.calendar.google.com&amp;color=%2323164E&amp;ctz=America%2FNew_York" 
          width="800" 
          height="600" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </div>

      <!-- SlothWerks Archives -->
      <div id="audio-archives" class="hidden">
        <button type="button" class="audio-button hack-show-2016" onclick="showAudioPlayer()"><span>The Sloth Psychedelic HACK! Show (2016)</span></button>
        <button type="button" class="audio-button psychedelic-breakfast" onclick="showAudioPlayer()"><span>Sloth's Psychedelic Breakfast (2007)</span></button>
        <button type="button" class="audio-button arabian-nights" onclick="showAudioPlayer()"><span>1001 Arabian Nights (2005)</span></button>
        <button type="button" class="audio-button arco-iris" onclick="showAudioPlayer()"><span>Sloth and Eric Newton Live at Arco Iris (1999)</span></button>
      </div>

      <!-- Audio Player -->
      <div id="audio-player-container" class="hidden">
        <div class="audio-player hidden" id="hack-show-2016-player">
          <audio controls>
            <source src="https://www.slothwerks.com/media/new/sloth-psychedelic-hack-show-2016.mp3" type="audio/mp3">
            <p class="no-audio-support">
              Your browser doesn't support HTML5 audio. Here is a <a href="https://www.slothwerks.com/media/new/sloth-psychedelic-hack-show-2016.mp3">link to the audio</a> instead.
            </p>
          </audio>
        </div>
        <div id="audio-player hidden" id="psychedelic-breakfast-player">
          <audio controls>
            <source src="https://www.slothwerks.com/media/new/sloth-psychedelic-breakfast.mp3" type="audio/mp3">
            <p class="no-audio-support">
              Your browser doesn't support HTML5 audio. Here is a <a href="https://www.slothwerks.com/media/new/sloth-psychedelic-breakfast.mp3">link to the audio</a> instead.
            </p>
          </audio>
        </div>
        <div class="audio-player hidden" id="arabian-nights-player">
          <audio controls>
            <source src="https://www.slothwerks.com/media/new/1001-arabian-nights.mp3" type="audio/mp3">
            <p class="no-audio-support">
              Your browser doesn't support HTML5 audio. Here is a <a href="https://www.slothwerks.com/media/new/1001-arabian-nights.mp3">link to the audio</a> instead.
            </p>
          </audio>
        </div>
        <div class="audio-player hidden" id="arco-iris-player">
          <audio controls>
            <source src="https://www.slothwerks.com/media/new/live-at-arco-iris.mp3" type="audio/mp3">
            <p class="no-audio-support">
              Your browser doesn't support HTML5 audio. Here is a <a href="https://www.slothwerks.com/media/new/live-at-arco-iris.mp3">link to the audio</a> instead.
            </p>
          </audio>
        </div>
      </div>

      <!-- ENA Community Calendar -->
      <div id="ena-calendar" class="hidden">
        <a href="https://calendar.google.com/calendar/embed?src=g0kdapqkqpi4h880u3gnbtg7qg%40group.calendar.google.com&ctz=America%2FNew_York" target="_blank" title="Open this calendar in a new window">
          <i class="fas fa-external-link-alt"></i>
          New Window
        </a>
        <a href="https://calendar.google.com/calendar/ical/g0kdapqkqpi4h880u3gnbtg7qg%40group.calendar.google.com/public/basic.ics" title="Make these events accessible in your personal calendar">
          <i class="far fa-calendar-plus"></i>
          Add to Calendar
        </a>
        <button type="button">
          <i class="far fa-times-circle"></i>
          <span>Close</span>
        </button>
        <iframe 
          class="calendar-container" 
          src="https://calendar.google.com/calendar/embed?showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=g0kdapqkqpi4h880u3gnbtg7qg%40group.calendar.google.com&amp;color=%2329527A&amp;ctz=America%2FNew_York"
          width="800" 
          height="600" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </div>

    </div>

    <footer><i class="far fa-copyright"></i> SlothWerks LLC</footer>

    <script src="./assets/js/index.js"></script>

  </body>

</html>
